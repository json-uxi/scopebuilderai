<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScopeBuilderAI â€” Pro Proposal Generator</title>
  <meta name="description" content="Generate professional client proposals in minutes. Clean templates, smart sections, and export-ready formats." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />

  <style>
    /* Base / Reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      color: #1f2937; /* slate-800 */
      background: linear-gradient(135deg, #f8fafc 0%, #eef2f7 100%);
    }

    :root {
      --brand-50: #ebf5ff;
      --brand-100: #d6eaff;
      --brand-200: #b3d6ff;
      --brand-300: #84bcff;
      --brand-400: #57a2ff;
      --brand-500: #3a8bff;
      --brand-600: #2e70d3;
      --brand-700: #275ab0;
      --brand-800: #214a8f;
      --brand-900: #1e3a8a; /* deep brand */
      --accent: #48bb78; /* green accent */
      --card-bg: rgba(255,255,255,0.9);
      --border: rgba(226,232,240,0.9);
      --shadow: 0 18px 60px rgba(0,0,0,0.12);
      --radius-lg: 20px;
    }

    /* Layout container */
    .container {
      max-width: 950px;
      width: 100%;
      margin-inline: auto;
      padding: clamp(12px, 2vw, 20px);
    }

    /* Premium Intro Loader (Splash) */
    .splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(58,139,255,0.08), transparent 60%),
        radial-gradient(1000px 600px at 80% 80%, rgba(72,187,120,0.10), transparent 60%),
        linear-gradient(135deg, #f8fafc 0%, #eef2f7 100%);
      display: grid;
      place-items: center;
      transition: opacity .6s ease, visibility .6s ease;
      opacity: 1;
      visibility: visible;
    }
    .splash.hide { opacity: 0; visibility: hidden; }

    .splash-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: 24px;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      transform: translateY(6px);
      animation: splash-in .7s cubic-bezier(.2,.8,.2,1) both;
      backdrop-filter: blur(10px);
    }
    @keyframes splash-in {
      0% { opacity: 0; transform: translateY(20px) scale(.98); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .splash-logo {
      width: clamp(140px, 18vw, 220px);
      height: auto;
      display: block;
      filter:
        drop-shadow(0 10px 30px rgba(58,139,255,0.18))
        drop-shadow(0 3px 10px rgba(0,0,0,0.08));
      transition: transform .4s ease;
    }
    .splash-card:hover .splash-logo { transform: translateY(-2px); }

    .splash-title {
      margin: 2px 0 0;
      font-weight: 800;
      letter-spacing: .3px;
      font-size: clamp(18px, 2.2vw, 22px);
      color: var(--brand-900);
      text-align: center;
    }
    .splash-sub {
      margin: 0;
      font-size: 14px;
      color: #64748b; /* slate-500 */
      text-align: center;
    }

    .loader-ring {
      width: 44px; height: 44px;
      border: 3px solid #e2e8f0;
      border-top-color: var(--brand-500);
      border-radius: 50%;
      animation: spin .9s linear infinite;
      margin-top: 6px;
    }
    @keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }

    .splash-progress {
      width: 180px; height: 6px;
      border-radius: 999px;
      background: #e5e7eb; /* zinc-200 */
      overflow: hidden;
      position: relative;
      margin-top: 2px;
    }
    .splash-progress::after {
      content: '';
      position: absolute; inset: 0;
      width: 40%;
      background: linear-gradient(90deg, var(--brand-400), var(--brand-600));
      animation: bar 1.4s ease-in-out infinite;
      border-radius: inherit;
    }
    @keyframes bar {
      0% { transform: translateX(-60%); }
      50% { transform: translateX(20%); }
      100% { transform: translateX(120%); }
    }

    /* Header card */
    header.app-header {
      text-align: center;
      padding: 28px 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      margin: 18px 0 28px;
    }
    header.app-header::before {
      content: '';
      position: absolute; inset: 0;
      background:
        radial-gradient(600px 200px at 50% 0%, rgba(58,139,255,0.10), transparent 60%),
        linear-gradient(90deg, rgba(58,139,255,0.05), rgba(72,187,120,0.05));
      pointer-events: none;
    }
    .title {
      margin: 0 0 8px;
      font-weight: 800;
      font-size: clamp(22px, 3vw, 28px);
      background: linear-gradient(135deg, var(--brand-700), var(--brand-500));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: .2px;
    }
    .tagline {
      margin: 0 auto 14px;
      max-width: 680px;
      color: #64748b;
      font-size: clamp(14px, 1.8vw, 15px);
      padding-inline: 10px;
    }
    .lang-select {
      appearance: none;
      padding: 10px 40px 10px 14px;
      border-radius: 999px;
      border: 1.5px solid #e2e8f0;
      background: #fff url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='18' height='18' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.6' d='m6 8 4 4 4-4'/%3e%3c/svg%3e") no-repeat right 12px center / 18px;
      color: #334155;
      font-weight: 600;
      cursor: pointer;
      transition: border-color .25s ease, transform .2s ease, box-shadow .25s ease;
    }
    .lang-select:hover { transform: translateY(-1px); border-color: var(--brand-400); box-shadow: 0 6px 20px rgba(58,139,255,0.18); }
    .lang-select:focus { outline: none; border-color: var(--brand-500); box-shadow: 0 0 0 4px rgba(58,139,255,0.15); }

    /* Cards */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: clamp(22px, 2.2vw, 36px);
      margin: 22px 0 28px;
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .loader-ring, .splash-progress::after { animation: none !important; }
      .splash-card { animation: none !important; }
    }
  </style>
</head>

  <!-- Classy Intro Splash (with your logo) -->
  <div id="splash" class="splash" aria-hidden="true">
    <div class="splash-card" role="status" aria-label="Loading ScopeBuilderAI">
      <img src="scopebuilderai-logo-v2.png" alt="ScopeBuilderAI" class="splash-logo" />
      <h1 class="splash-title">Preparing your workspaceâ€¦</h1>

  </div>
